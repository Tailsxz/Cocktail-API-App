<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="main-heading horiz-center">All About Cocktails</h1>
    </div>
  </header>
  <main>
    <div class="container container-flex">
      <div class="card card_query | horiz-center">
        <div class="card_cocktail-query">
          <h2>What's your favorite type of cocktail?</h2>
          <form action="#" class="cocktail_form">
            <input type="text" class="horiz-center" id="cocktail_input">
            <button id="cocktail_search">Search!</button>
          </form>
        </div>
      </div>
      <div class="card card_cocktail horiz-center">
        <div class="card_cocktail-information">
          <h2 id="cocktail_name"></h2>
          <img src="#" alt="Image of the cocktail inputted" id="cocktail_image" width="fit-content">
          <span id="cocktail_type"></span>
          <h3>Ingredients</h3>
          <ul id="cocktail_ingredients"></ul>
          <h3>Instructions</h3>
          <p id="cocktail_instructions"><span></span></p>
        </div>   
      </div>
    </div>
      
      
    
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
