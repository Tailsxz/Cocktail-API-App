<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container | horiz-center">
      <h1 class="main-heading | horiz-center | fs-large">All About Cocktails</h1>
    </div>
  </header>
  <main>
    <div class="container container-flex | horiz-center">
      <div class="card card_query">
        <div class="card_cocktail-query">
          <h2 class="fs-small">What's your favorite type of cocktail?</h2>
          <form action="#" class="cocktail_form">
            <input type="text" id="cocktail_input" placeholder="Enter a drink . . .">
            <button id="cocktail_search" title="Will search for a type of drink and pull up a rotating list of all of the ones found.">Search!</button>
          </form>
        </div>
      </div>
      <div class="card card_cocktail">
        <div class="card_cocktail-information">
          <h2 class="fs-medium" id="cocktail_name"></h2>
          <img src="#" alt="Image of the cocktail inputted" id="cocktail_image" width="500">
          <span class="fs-small" id="cocktail_type"></span>
          <h3 class="fs-small">Ingredients</h3>
          <ul class="fs-xsmall" id="cocktail_ingredients"></ul>
          <h3 class="fs-small">Instructions</h3>
          <p class="fs-xsmall" id="cocktail_instructions"><span></span></p>
        </div>   
      </div>
    </div>
      
      
    
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
