<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>All About Cocktails</h1>
    </div>
  </header>
  <main>
    <form action="#">
      <h2>What's your favorite cocktail?</h2>
      <input type="text" id="cocktail_input">
      <button id="cocktail_search">Search!</button>
    </form>
    <div class="card">
      <h2 id="cocktail_name"></h2>
      <span id="cocktail_type">Alcoholic</span>
      <img src="#" alt="Image of the cocktail inputted" id="cocktail_image" width="300">
      <p id="cocktail_instructions"></p>
    </div>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
